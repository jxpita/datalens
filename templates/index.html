<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datalens - CSV Viewer</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- DataTables Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
    />

    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm sticky-top">
      <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h1 fw-bold text-primary">datalens</span>
      </div>
    </nav>

    <main class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
          <div class="card shadow border-0">
            <div class="card-body p-4">
              <h1 class="h3 fw-semibold mb-4 text-center">
                Consolidar archivos
              </h1>

              <form id="uploadForm" class="upload-section mb-4">
                <div class="file-input-wrapper">
                  <input
                    type="file"
                    name="files"
                    id="csvFiles"
                    accept=".csv"
                    multiple
                    required
                    class="form-control form-control-sm"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-sm">
                  <i class="fa fa-upload"></i> Cargar CSV(s)
                </button>
              </form>

              <!-- Lista de archivos -->
              <div id="fileList" class="file-list mb-3"></div>

              <div id="loader" class="d-none text-center my-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2 text-muted">
                  Procesando archivos, por favor espera…
                </p>
              </div>

              <div class="table-responsive">
                <table
                  id="dataTable"
                  class="table table-striped table-hover table-bordered table-sm w-100"
                >
                  <thead id="tableHead"></thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-4 small text-muted">
      Hecho con ❤️ con FastAPI + DataTables
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
