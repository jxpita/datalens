<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datalens - Consolidar Archivos</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm sticky-top">
      <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h1 fw-bold text-primary">datalens</span>
      </div>
    </nav>

    <div id="alertContainer" class="alert-container"></div>

    <main class="container-fluid py-4 px-3">
      <div class="row justify-content-center">
        <div class="col-12 col-xl-11">
          <div class="card shadow border-0">
            <div class="card-body p-4">
              <h1 class="h3 fw-semibold mb-4 text-center">
                Consolidar Archivos
              </h1>

              <form id="uploadForm" class="upload-section mb-3">
                <label
                  class="custom-file-upload btn btn-outline-primary btn-sm"
                >
                  <input
                    type="file"
                    name="files"
                    id="csvFiles"
                    accept=".csv"
                    multiple
                  />
                  <i class="fa fa-file-upload"></i> Seleccionar archivos
                </label>
                <button type="submit" class="btn btn-primary btn-sm">
                  <i class="fa fa-upload"></i> Cargar
                </button>
                <button
                  type="button"
                  id="clearBtn"
                  class="btn btn-secondary btn-sm"
                >
                  <i class="fa fa-trash"></i> Limpiar
                </button>
              </form>

              <div id="fileList" class="file-list mb-4"></div>

              <div id="loader" class="d-none text-center my-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2 text-muted">
                  Procesando archivos, por favor espera…
                </p>
              </div>

              <div class="table-responsive">
                <table
                  id="dataTable"
                  class="table table-striped table-hover table-bordered table-sm w-100"
                >
                  <thead id="tableHead"></thead>
                </table>
              </div>
              <!-- Aquí debajo se muestra la lista de clientes excluidos -->
              <div id="excludedListDisplay" class="mt-2 text-muted small"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Excluir Clientes -->
    <div
      class="modal fade"
      id="excludeClientsModal"
      tabindex="-1"
      aria-labelledby="excludeClientsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="excludeClientsModalLabel">
              Excluir clientes
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-between mb-2">
              <button
                type="button"
                id="selectAllClients"
                class="btn btn-sm btn-outline-primary"
              >
                Seleccionar todo
              </button>
              <button
                type="button"
                id="deselectAllClients"
                class="btn btn-sm btn-outline-secondary"
              >
                Deseleccionar todo
              </button>
            </div>
            <div id="clientsList" class="clients-list"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              id="applyExcludeClients"
              class="btn btn-primary btn-sm"
            >
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="toast-container position-fixed top-0 end-0 p-3"
      id="toastContainer"
    ></div>

    <footer class="text-center py-4 small text-muted">
      Hecho con ❤️ con FastAPI + DataTables
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
